keycloak_url: https://dev.ffxiv.id
passkey_relying_party_entity_name: FFXIV ID Dev
passkey_relying_party_id: dev.ffxiv.id

clients:
- client_id: monitoring
  name: Uptime Kuma
  description: Access to monitoring endpoints for Uptime Kuma.
  client_credentials_flow: true

- client_id: netstone-api
  name: Netstone API
  description: Pseudo client for Netstone API. Login is not actually possible, this is currently only used for audience mapping.

- client_id: netstone-api-sdk
  name: Netstone API SDK
  description: Client for running Netstone API SDK tests. Not used as an actual user facing client.
  client_credentials_flow: true
  certificate: ""

- client_id: netstone-api-swagger
  name: Netstone API Swagger UI
  description: Swagger UI for Netstone API. Only used for development, and only supports client secret.
  client_credentials_flow: true
  web_origins:
    - https://netstone.tawmy.dev
    - https://api.netstone.local

- client_id: alyx-discord
  name: Alyx Discord
  description: Alyx retrieves data from the Lodestone to create character sheets.
  client_credentials_flow: true
  jwks_url: https://alyx.tawmy.dev/.well-known/jwks
