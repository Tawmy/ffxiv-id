services:
  db:
    networks:
      - default
  
  iam:
    image: ghcr.io/tawmy/ffxiv-id:main
    depends_on:
      db:
        condition: service_healthy
    environment: 
      KC_HOSTNAME: dev.ffxiv.id
    networks:
      - default
      - caddy
    ports:
      - "9010:9000"
    labels:
      caddy: dev.ffxiv.id
      caddy.reverse_proxy: "{{upstreams 8080}}"
      caddy.@restricted.path: /realms/master* /admin*
      caddy.@restricted.not: remote_host tawmy.ddns.net
      caddy.0_handle: "@restricted"
      caddy.0_handle.0_respond: "404"

volumes:
  db:
    name: ffxiv-id-db

networks:
  caddy:
    external: true
